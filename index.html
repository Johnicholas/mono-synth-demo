    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/sf-01.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="sf-01">
            <div class="touch-move-scroll-blocker"></div>
            <div class="modules">
                <div class="module osc">
                    
                    <span class="module-label">Osc</span> <br/>
                    
                    <div class="slider waveform">
                        <span class="label">shape</span>
                        <input type="range" id="osc-shape" min="0" max="3" step="1" value="0" />
                    </div>

                    <div class="slider">
                        <span class="label">LFO</span>
                        <input type="range" id="osc-lfo" min="0" max="1" step=".001" value="0" />
                    </div>

                </div>

                <div class="module lpf">
                    
                    <span class="module-label">LPF</span> <br/>

                    <div class="slider">
                        <span class="label">freq</span>
                        <input type="range" id="lpf-freq" min="0" max="1" step=".001" value="0" />
                    </div>

                    
                    <div class="slider">
                        <span class="label">res</span>
                        <input type="range" id="lpf-res" min="0" max="1" step=".001" value="0" />
                    </div>

                    <div class="slider">
                        <span class="label">LFO</span>
                        <input type="range" id="lpf-lfo" min="0" max="1" step=".001" value="0" />
                    </div>

                </div>

                <div class="module lfo">
                    
                    <span class="module-label">LFO</span> <br/>

                    <div class="slider waveform">
                        <span class="label">shape</span>
                        <input type="range" id="lfo-shape" min="0" max="3" step="1" value="0" />
                    </div>

                    <div class="slider">
                        <span class="label">rate</span>
                        <input type="range" id="lfo-rate" min="0" max="1" step=".001" value="0" />
                    </div>

                </div>

                <div class="module env">
                    
                    <span class="module-label">env</span> <br/>

                    <div class="slider">
                        <span class="label">attack</span>
                        <input type="range" id="env-attack" min="0" max="1" step=".001" value="0" />
                    </div>

                    <div class="slider">
                        <span class="label">decay</span>
                        <input type="range" id="env-decay" min="0" max="1" step=".001" value="0" />
                    </div>
                    
                    <div class="slider">
                        <span class="label">sustain</span>
                        <input type="range" id="env-sustain" min="0" max="1" step=".001" value="0" />
                    </div>

                    <div class="slider">
                        <span class="label">release</span>
                        <input type="range" id="env-release" min="0" max="1" step=".001" value="0" />
                    </div>

                </div>

            </div>
            <br />
            <div id="piano-keys">
                <div class="key" data-note="C">
                    <div class="sharp key" data-note="C#"></div>
                </div>
                
                <div class="key" data-note="D">
                    <div class="sharp key" data-note="D#"></div>
                </div>
                
                <div class="key" data-note="E"></div>
    
                <div class="key" data-note="F">
                    <div class="sharp key" data-note="F#"></div>
                </div>
   
                <div class="key" data-note="G">
                    <div class="sharp key" data-note="G#"></div>
                </div>
   
                <div class="key" data-note="A">
                    <div class="a sharp key"  data-note="A#"></div>
                </div>
                
                <div class="key" data-note="B"></div>


            </div>
            
        </div>
    </div>
